<div class="topic-list-container">
  <h1>Topics</h1>

  <mat-form-field appearance="outline">
    <mat-label>Filtrer par titre ou par auteur</mat-label>
    <input matInput placeholder="Filtrer par titre ou par auteur" (input)="filterList($event)">
  </mat-form-field>

  <div>
    <app-topic-list-item *ngFor="let topic of topics" [topic]="topic"></app-topic-list-item>
  </div>
</div>
