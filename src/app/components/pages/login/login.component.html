<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="outline"
    [class]="{'mat-form-field-invalid': loginForm.controls.username.dirty && loginForm.controls.username.invalid}">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username" formControlName="username">
    <mat-error *ngIf="loginForm.controls.username.dirty && loginForm.controls.username.invalid">Username error message
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline"
    [class]="{'mat-form-field-invalid': loginForm.controls.password.dirty && loginForm.controls.password.invalid}">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.invalid">Password error message
    </mat-error>
  </mat-form-field>

  <mat-slide-toggle formControlName="rememberMe">Remember me</mat-slide-toggle>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>

</form>
