<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="message-content">Message</label>
        <textarea type="text" id="message-content" formControlName="content" placeholder="Message"></textarea>
    </div>
    <div *ngIf="messageForm.dirty && messageForm.controls.content.invalid" style="color: red;">
        {{getContentErrors()}}
    </div>
    <button [disabled]="messageForm.invalid">Reply</button>
</form>
