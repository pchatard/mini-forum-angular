<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="message-content">Message</label>
        <textarea type="text" id="message-content" formControlName="content" placeholder="Message"></textarea>
    </div>
    <button mat-raised-button color="primary" [disabled]="messageForm.invalid">Reply</button>
</form>
